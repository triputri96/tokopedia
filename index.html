<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tokopedia</title>
    <!-- icon link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <!-- font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Paytone+One&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet" />
    <!-- css link -->
    <link rel="stylesheet" href="/assets/css/style.css" />
  </head>
  <body>
    <header>
      <nav>
        <div class="top-nav">
          <div class="top-nav-left">
            <ul>
              <li>
                <a href="">
                  <i class="fa-solid fa-mobile-screen-button mobile-phone"></i>
                </a>
                <a href="" class="mobile">Download Tokopedia App</a>
              </li>
            </ul>
          </div>
          <div class="top-nav-right">
            <ul>
              <li><a href="">Tentang Tokopedia</a></li>
              <li><a href="">Mitra Tokopedia</a></li>
              <li><a href="">Pusat Edukasi Seller</a></li>
              <li><a href="">Promo</a></li>
              <li><a href="">Tokopedia Care</a></li>
            </ul>
          </div>
        </div>
        <div class="middle-nav">
          <div class="logo">
            <img src="/assets/img/logo.svg" alt="" />
          </div>
          <div class="mid-nav-center">
            <a>
              <p>Kategori</p>
            </a>
            <form action="">
              <div class="search">
                <i class="fa-solid fa-magnifying-glass search-icon"></i>
                <input
                  type="search"
                  class="search-input"
                  placeholder="Cari di Tokopedia" />
              </div>
            </form>
          </div>
          <div class="mid-nav-right">
            <ul>
              <li>
                <a href="">
                  <i class="fa-solid fa-cart-shopping"></i>
                </a>
              </li>
              <li>
                <a href="">
                  <i class="fa-solid fa-bell"></i>
                </a>
              </li>
              <li>
                <a href="">
                  <i class="fa-solid fa-envelope"></i>
                </a>
              </li>
              <li><div class="line"></div></li>
              <li>
                <a href="">
                  <img src="/assets/img/toko.png" alt="" class="icon-toko" />
                  <p>Toko</p>
                </a>
              </li>
              <li>
                <a href="">
                  <img src="/assets/img/nonu.jpg" alt="" class="icon-profile" />
                  <p>Nonu</p>
                </a>
              </li>
            </ul>
          </div>
        </div>
        <div class="bottom-nav">
          <div class="bot-nav-center">
            <ul>
              <li>Samsung Note 10</li>
              <li>Charger Mobil</li>
              <li>Samsung A73</li>
              <li>Pull Up Bar</li>
              <li>Hdd 1tb</li>
              <li>Xbox Series X</li>
            </ul>
          </div>
          <div class="bot-nav-right">
            <div class="icon-pin">
              <i class="fa-solid fa-location-dot"></i>
              <p>Dikirim ke <span>Rumah User</span></p>
              <i class="fa-solid fa-chevron-down arrow-down"></i>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <!-- slide-show -->

    <div class="slider">
      <div class="list">
        <div class="item">
          <img src="/assets/img/dump1.webp" alt="" />
        </div>
        <div class="item">
          <img src="/assets/img/dump2.webp" alt="" />
        </div>
        <div class="item">
          <img src="/assets/img/dump3.webp" alt="" />
        </div>
        <div class="item">
          <img src="/assets/img/wave.jpg" alt="" />
        </div>
      </div>
    </div>
    <!-- button prev and next -->
    <div class="buttons">
      <button id="prev"><i class="fa-solid fa-chevron-left"></i></button>
      <button id="next"><i class="fa-solid fa-chevron-right"></i></button>
    </div>
    <!-- dots (if 4 items => 4 dot) -->
    <ul class="dots">
      <li class="active"></li>
      <li></li>
      <li></li>
      <li></li>
    </ul>
    <!-- js -->
    <script src="/assets/js/app.js"></script>
  </body>
</html>
